<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <h1>Weather App</h1>
            <input id="input" type="text" placeholder="Enter city name">
            <button id="btn">Get Weather</button>
            <div class="weather-card">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="icon" src="" alt="icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="speed"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
